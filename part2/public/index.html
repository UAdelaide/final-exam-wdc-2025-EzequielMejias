<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="card shadow" style="max-width: 400px; margin: 0 auto;">
      <div class="card-body">
        <h2 class="text-center mb-4 text-primary">Dog Walking Service</h2>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" v-model="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
          </div>
          <button type="submit" class="btn w-100" :disabled="loading" style="background:linear-gradient(45deg, #8B4513, #A0522D);
          border:none; color:white; font-weight:bold;">
            {{ loading ? 'Signing in...' : 'Sign In' }}
          </button>
        </form>
        <div v-if="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          loading: false,
          error: null
        };
      },
      methods: {
        async login() {
          this.loading = true;
          this.error = null;
          try {
            const response = await fetch('/api/users/login',{
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email: this.email, password: this.password
              })
            });
            const data = await response.json();
            if(!response.ok) {
              this.error = data.error || 'Login error';
              this.loading = false;
              return;
          }
          window.location.href = data.redirectTo;
        }catch (error) {
          this.error = 'Error has occurred, please try again';
        }
        this.loading = false;
      }
    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
