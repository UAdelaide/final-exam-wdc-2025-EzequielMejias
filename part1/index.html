<!DOCTYPE html>
<html lang="en">
<head>
    <title> Dog of the day </title>
    <style>
        body {
            background-color: #000000;
            color: #FF1493;
            font-family: "Jokerman", "Comic Sans MS", fantasy;
        }
        .dog-container {
            border: 8px dotted #00FFFF;
            backgroud: linear-gradient(45deg, #FF0000 , #00FF00);
            padding: 5px;
        }
        .dog_image {
            object-fit: cover;
            width: 500px;
            height: 500px;
            border: 5px solid #FFFF00;
            filter: hue-rotate(90deg);
            animation: flash 0.5s infinite alternate;
        }
        button {
            background: "8A2BE2";
            color:#000000;
            border: 3px dashed #FF4500;
            padding: 10px 5px;
            font-size: 22px;
        }
        @keyframe flash {
            0% {opacity: 0.3;}
            100% {opacity: 1;}
        }

    </style>
</head>
<body>
    <div id="app">
        <h1> Dog of the Day</h1>

        <img
        :src="dogImage" alt="picture of dog" class="dog_image">
        <h2>This is Burger the dog</h2>
        <p> This dog is 3 years old and loves barking</p>

        <button @click="getRandomDog"> New Dawg </button>
    </div>

    <script>
        const { createApp, ref } = vue;

        createApp({
            setup() {
                const dogImage=ref('');

                const getRandomDog= ()=> {
                    fetch('https://dog.ceo/api/breeds/image/random')

                    .then(response => response.json())
                    .then(data => {
                        dogImage.value= data.message;
                    });
                };
                getRandomDog();

                return {
                    dogImage,
                    getRandomDog
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
