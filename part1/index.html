<!DOCTYPE html>
<html lang="en">
<head>
    <title> Dog of the day </title>
    <style>
        body {
            background-color: #000000;
            color: #FF1493;
            font-family: "Jokerman", "Comic Sans MS", fantasy;
        }

    </style>
</head>
<body>
    <div id="app">
        <h1> Dog of the Day</h1>

        <img
        :src="dogImage" alt="picture of dog" class="dog_image">
        <h2>This is Burger the dog</h2>
        <p> This dog is 3 years old and loves barking</p>

        <button @click="getRandomDog"> New Dawg </button>
    </div>

    <script>
        const { createApp, ref } = vue;

        createApp({
            setup() {
                const dogImage=ref('');

                const getRandomDog= ()=> {
                    fetch('https://dog.ceo/api/breeds/image/random')

                    .then(response => response.json())
                    .then(data => {
                        dogImage.value= data.message;
                    });
                };
                getRandomDog();

                return {
                    dogImage,
                    getRandomDog
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
